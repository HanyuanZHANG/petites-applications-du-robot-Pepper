    <script type="text/javascript">
        function getQuerystring(key, default_) {
            if (default_==null) default_="";
            key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
            var qs = regex.exec(window.location.href);
            if(qs == null) return default_; else return qs[1];
        }

        var boutique = getQuerystring('boutiqueid');
        var appli = "tiki";

        if(boutique&&boutique!=""){
            boutique=boutique;
        }else{
            boutique="non défini";
        }

        var domaine="";
        if(window.location.host=="merch-digital.com.francetelecom.fr"){
            domaine="http://merch-digital.com.francetelecom.fr/_lib_commun/stats/";
        }else{
            domaine="http://uc-orange.com/_lib_commun/stats/";
        }
	</script>
